<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Chromatico</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      text-align: center;
      overflow: hidden;
    }

    .chromatic-text {
      font-size: 2.5rem;
      font-weight: bold;
      background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: chromatic 4s infinite linear;
      margin-bottom: 2rem;
    }

    @keyframes chromatic {
      0% { background-position: 0% }
      100% { background-position: 100% }
    }

    button {
      background-color: #fff;
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.2rem;
      cursor: pointer;
      border-radius: 5px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #ccc;
    }

    .love-bubble {
      position: absolute;
      color: pink;
      font-size: 1.2rem;
      animation: floatUp 5s linear;
      pointer-events: none;
      white-space: nowrap;
    }

    @keyframes floatUp {
      0% {
        opacity: 1;
        transform: translateY(0);
      }
      100% {
        opacity: 0;
        transform: translateY(-200px);
      }
    }
  </style>
</head>
<body>
  <div class="chromatic-text">Clique no bot√£o</div>
  <button onclick="startLove()">Eu te amo</button>

  <script>
    let started = false;

    function startLove() {
      if (started) return;
      started = true;

      setInterval(() => {
        const bubble = document.createElement("div");
        bubble.className = "love-bubble";
        bubble.innerText = "eu te amo";

        bubble.style.left = Math.random() * window.innerWidth + "px";
        bubble.style.top = (window.innerHeight - 50) + "px";

        document.body.appendChild(bubble);
        setTimeout(() => bubble.remove(), 5000);
      }, 200);
    }
  </script>
</body>
</html>
